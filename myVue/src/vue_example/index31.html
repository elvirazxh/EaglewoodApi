<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    <ul>
        <li v-for="e  in user1">{{e}}</li>
    </ul>
    <hr>
    <ul>
        <li v-for="(attrValue,attrName,index) in user1">{{index}} : {{attrName}} = {{attrValue}}</li>
    </ul>
</div>
<script language="JavaScript">
    var vm = new Vue({
        el : "#div1",
        data : {
            user1 : {
                id : 1,
                name : "tom",
                age : 12
            }
        }
    })
</script>
</body>
</html>
