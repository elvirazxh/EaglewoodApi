<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    <button v-bind:style="{color:myColor,fontSize:myFontSize , border:myBorder}">点击我</button>
</div>
<script language="JavaScript">
    var vm = new Vue({
        el : "#div1",
        data : {
            myColor : 'red',
            myFontSize : '40px',
            myBorder : '1px solid blue'
        }
    })
</script>
</body>
</html>
