<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<!--事件修饰符-->
<div id="div1">
    <mybutton title="this is my first tilte"></mybutton><br>
    <mybutton title="this is my second tilte"></mybutton><br>
    <mybutton title="this is my third tilte"></mybutton><br>
</div>

<script language="JavaScript">
//    注册组件
    Vue.component("mybutton",{
//        自定义属性
        props : ['title'],
        data : function(){
            return {
                count : 0
            }
        },
        template : '<button v-on:click="count ++" v-bind:title="title">{{count}}</button>'
    });
    var vm1 = new Vue({
        el : "#div1"
    });


</script>
</body>
</html>
