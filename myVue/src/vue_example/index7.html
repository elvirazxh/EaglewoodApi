<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div id="div1">
     {{message}}
</div>
<script language="JavaScript">
//    创建json对象
    var mydata = {
        message : "hello world"
    };

    //冻结对象
//    Object.freeze(mydata)

    //创建VUE实例
    var vm = new Vue({
        el : "#div1",
        data : mydata
    });


</script>
</body>
</html>
