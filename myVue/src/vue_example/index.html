<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script language="JavaScript">
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello,Vue!!!"
        }
    })
</script>
</body>
</html>
