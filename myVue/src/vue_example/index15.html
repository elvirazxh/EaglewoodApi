<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
</head>
<body>
<div id="div1">
    <span v-if="seen">i see you</span><br>
    <a v-bind:href="url">百度</a><br>
    <button v-on:click="doSomething">click me</button><br>
    <!--动态参数-->
    <button v-on:[attr]="doSomething">click me2</button>

</div>
<script language="JavaScript">
    //创建VUE实例
    var vm = new Vue({
        el : "#div1",
        data : {
            seen : true,
             url : "https://baidu.com",
             attr: "click"
        },
        methods : {
            doSomething : function(){
                alert("点击了我!!")
            }
        }
    });
</script>
</body>
</html>
