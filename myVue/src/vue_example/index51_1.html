<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<!---->
<div id="app" >
 <!--渲染成超链接元素-->
<!--使用router-link组件来导航,通过传入'to'属性指定链接,<router-link>默认渲染成一个'<a>'标签-->
    <router-link to="/" exact>index</router-link>
    <router-link to="/bar">go to bar</router-link><br>
    <router-link to="/foo">go to foo</router-link><br>


    <br>
    <!--渲染页面内容到此处-->
    <!--路由出口,路由匹配到的组件将渲染在这里-->
    <router-view></router-view>
</div>

<script language="JavaScript">
//    定义路由组件,可以从其他文件import进来

    const Home = {template: '<div>home</div>'}
    const Foo = {template : `
    <div>
        <p>
            <router-link to="/foo/foo1">to Foo1</router-link>
            <router-link to="/foo/foo2">to Foo2</router-link>
            <router-link to="/foo/foo3">to Foo3</router-link>
        </p>
        <router-view></router-view>
    </div>
    `}

    const Bar = {template : "<div>bar</div>"}
    const Foo1 = {template : "<div>Foo1</div>"}
    const Foo2 = {template : "<div>Foo2</div>"}
    const Foo3 = {template : "<div>Foo3</div>"}




//    定义路由
//每一个路由应该映射一个组件,其中component可以是通过Vue.extend()创建的组件构造器,或者,只是一个组件配置对象
    const routes = [
        {path : "/", component :Home},
        {path : "/foo", component :Foo,children:[
            {path: "foo1",component:Foo1},
            {path: "foo2",component:Foo2},
            {path: "foo3",component:Foo3}
        ]},
        {path : "/bar", component :Bar}
     ]

//    定义路由router对象,然后穿routes配置
    const router = new VueRouter({
        routes//缩写,相当于 routes:routes
    })
//创建和挂载跟实例
//    挂载到APP的div元素上,通过router配置参数注入路由,从而让整个应用都有路由功能.以下两种方法都可以
//    const vm = new Vue({
//        router
//    }).$mount("#app")

    const app = new Vue({
        el : "#app",
        router
    })
</script>
</body>
</html>
