<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>hello vue!</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>
    <style type="text/css">
        .redfont{
            color : red;
        }
        .bigfont{
            font-size: 40px;
        }
    </style>
</head>
<body>
<div id="div1">
    <!--自定义组件的class不会被覆盖-->
    <mybutton class="bigfont"></mybutton>

</div>
<script language="JavaScript">
    //注册自定义组件
   Vue.component('mybutton',{
       template : "<button class='redfont'>点击我</button>"
   });
    var vm = new Vue({
        el : "#div1"
    })
</script>
</body>
</html>
